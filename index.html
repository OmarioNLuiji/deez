<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>70x70 Pixel Game</title>
<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    canvas {
        image-rendering: pixelated;
        border: 4px solid white;
    }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const TILE_SIZE = 10;
const GRID_SIZE = 70;

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = GRID_SIZE * TILE_SIZE;
canvas.height = GRID_SIZE * TILE_SIZE;

// Create map (0 = empty, 1 = wall)
let map = [];

for (let y = 0; y < GRID_SIZE; y++) {
    let row = [];
    for (let x = 0; x < GRID_SIZE; x++) {
        if (x === 0 || y === 0 || x === GRID_SIZE - 1 || y === GRID_SIZE - 1) {
            row.push(1); // border walls
        } else if (Math.random() < 0.08) {
            row.push(1); // random walls
        } else {
            row.push(0);
        }
    }
    map.push(row);
}

// Player
let player = {
    x: 1,
    y: 1,
    color: "red"
};

// Controls
let keys = {};

window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

function update() {
    let newX = player.x;
    let newY = player.y;

    if (keys["arrowup"] || keys["w"]) newY--;
    if (keys["arrowdown"] || keys["s"]) newY++;
    if (keys["arrowleft"] || keys["a"]) newX--;
    if (keys["arrowright"] || keys["d"]) newX++;

    if (map[newY][newX] === 0) {
        player.x = newX;
        player.y = newY;
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let y = 0; y < GRID_SIZE; y++) {
        for (let x = 0; x < GRID_SIZE; x++) {
            if (map[y][x] === 1) {
                ctx.fillStyle = "#444";
                ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
            }
        }
    }

    // Draw player
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x * TILE_SIZE, player.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
